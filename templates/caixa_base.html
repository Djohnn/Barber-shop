<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa - Barbearia</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Caixa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div>
            <a href="{% url 'cliente:home' %}">Home</a>  
            <a href="{% url 'caixa:abrir_caixa' %}">Abertura Caixa</a>
            {% if caixa_aberto %}
                <a href="{% url 'caixa:fechar_caixa' caixa_aberto.id %}">Fechar Caixa</a>
                <a href="{% url 'caixa:detalhe_caixa' caixa_aberto.id %}">Infomações Caixa</a><br>
                <a href="{% url 'caixa:registrar_sangria' caixa_aberto.id %}">Sangria</a><br>
                <a href="{% url 'caixa:vendas_diarias' %}">Vendas Diárias</a><br>
                <a href="{% url 'caixa:listar_vendas_caixa' %}">Listar Vendas</a><br>
                <a href="{% url 'caixa:listar_vendas_fechadas' %}">Receber Vendas</a><br>
                
            {% endif %} 
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
