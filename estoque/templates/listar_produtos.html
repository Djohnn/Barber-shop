{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Produtos</h1>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for produto in produtos %}
        <tr>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.preco }}</td>
          {% comment %} <td>
            <a href="{% url 'estoque:produto' produto.slug %}">Editar</a>
            <a href="{% url 'estoque:produto' produto.id %}" onclick="return confirm('Tem certeza que deseja excluir este produto?')">Excluir</a>
          </td> {% endcomment %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'estoque:add_produto' %}">Adicionar Produto</a>
{% endblock %}
