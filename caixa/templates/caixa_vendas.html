
{% extends "base.html" %}

{% block content %}
<div class="container">
    <hr><br>
    <h1 class="text-center fonte-destaque1">Vendas em Aberto</h1>
    <div class="list-group">
        {% for venda in vendas %}
            <p>Venda {{ venda.id }} - Total: {{ venda.valor_total }}</p>
            <a href="{% url 'detalhe_venda' venda.pk %}">Detalhes</a>
            <a href="{% url 'caixa' venda.pk %}">Registrar Pagamento</a>
        {% endfor %}
    </div>
    </div>
{% endblock %}
