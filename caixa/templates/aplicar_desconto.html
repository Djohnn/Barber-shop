{% extends "base.html" %}


{% block content %}

    
    {% if messages %}
    {% for message in messages %}
        <section class="alert {{message.tags}}">
            {{message}}
        </section>
    {% endfor %}
    {% endif %}


    <h1>Aplicar Desconto</h1>
    <form method="post">
        {% csrf_token %}
        <label for="desconto">Desconto:</label>
        <input type="number" name="desconto" id="desconto" required>
        <button type="submit">Aplicar Desconto</button>
    </form>


{% endblock  %}
