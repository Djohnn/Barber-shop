{% extends 'base.html' %}

{% block content %}
  <h2>Editar Serviço</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ servico.nome }}" required><br>
    
    <label for="preco">Preço:</label>
    <input type="number" step="0.01" id="preco" name="preco" value="{{ servico.preco }}" required><br>
    
    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto"><br>
    
    <label for="comissao_porcentagem">Comissão (%):</label>
    <input type="number" step="0.01" id="comissao_porcentagem" name="comissao_porcentagem" value="{{ servico.comissao_porcentagem }}" required><br>
    
    <button type="submit">Salvar</button>
  </form>
  <a href="{% url 'servicos:listar_servicos' %}">Cancelar</a>
{% endblock %}
