{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md d-flex justify-content-center">
            <div class="cont-cadastro">
                <br>
                <br>
                <section class="cont-logo">
                    <label class="text-logo">Barbearia</label>
                </section>
                <hr>
                <form action="{% url 'usuarios:cadastro' %}" method="post">
                    {% csrf_token %}
                    <h2 class="fonte-destaque1">Cadastre-se</h2>

                    {% if messages %}
                        {% for message in messages %}
                            <section class="alert {{message.tags}}">
                                {{message}}
                            </section>
                        {% endfor %}
                    {% endif %}
                    
                    <br>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username ...">
                    <br>
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" placeholder="email@email.com" class="form-control">
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha ...">
                        </div>
                        <div class="col-md">
                            <label for="confirmar_senha">Confirmar senha</label>
                            <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control" placeholder="Digite sua senha novamente ...">
                        </div>
                    </div>
                    <br>
                    <input type="submit" value="Cadastrar" class="btn btn-success btn-dark-color">
                    <a href="{% url 'usuarios:login' %}" class="btn btn-dark-color-outline">JÃ¡ possuo uma conta</a>
                </form>
            </div>
        </div>
        <div class="col-md bg-main d-flex justify-content-center align-items-center">
            {% comment %}<img src="{% static 'usuarios/img/ilustracao.png' %}" alt="">{% endcomment %}
        </div>
    </div>
</div>
{% endblock %}
